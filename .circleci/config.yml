version: 2.1

orbs:
  ruby: circleci/ruby@3.0.4
  node: circleci/node

commands:
  setup:
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
        pkg-manager: yarn
        chache-key: "yarn.lock"

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.4-node
    steps:
      - setup
  test:
    docker:
      - image: circleci/ruby:3.0.4-node
      - image: circleci/postgres:11.6-alpine
        name: "db"
        environment:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
    environment:
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: postgres
      PGPASSWORD: password
      RAILS_ENV: test
    steps:
      - setup
      - run:
          name: rails db:migrate
          command: bundle exec rails db:migrate
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Rspec
          command: bundle exec rspec

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
